<!-- Referral Click Tracking -->
<script>
document.addEventListener('click', function(e) {
  const a = e.target.closest('a');
  if (!a) return;
  const isReferral = a.href.includes('bingx.com/invite');
  if (isReferral && typeof gtag === 'function') {
    gtag('event', 'click', {
      'event_category': 'referral',
      'event_label': 'BingX',
      'value': 1
    });
  }
}, {passive:true});
</script>
