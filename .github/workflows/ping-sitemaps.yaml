name: Ping sitemaps after deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wait until sitemap is live (max ~2 min)
        run: |
          URL="https://bingx.joinhelpers.com/sitemap.xml"
          for i in {1..24}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || true)
            if [ "$code" = "200" ]; then
              echo "Sitemap is live."
              break
            fi
            echo "Sitemap not live yet (HTTP $code). Retrying..."
            sleep 5
          done
      - name: Ping Google & Bing
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://bingx.joinhelpers.com/sitemap.xml" || true
          curl -s "https://www.bing.com/ping?sitemap=https://bingx.joinhelpers.com/sitemap.xml" || true
